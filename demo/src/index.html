<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Array</title>

    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <h3 class="text-center text-4xl text-red-500">Demo array with html</h3>

      <div class="box">
        <p class="test">thẻ p 1</p>
        <p class="test">thẻ p 2</p>
        <p class="test">thẻ p 3</p>
        <p class="test">thẻ p 4</p>
        <p class="test">thẻ p 5</p>
      </div>

      <div class="container mx-auto mt-20">
        <h2 class="text-center text-4xl text-red-500 mb-5">Bài tập</h2>
        <div class="bg-green-500 p-3 text-2xl" id="array"></div>

        <h3 class="text-2xl text-green-500 mt-10">
          Bài 1: nhập 1 số và thêm số vào mảng trên
        </h3>

        <div class="mb-5">
          <label
            for="numberAdd"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your numberAdd</label
          >
          <input
            type="numberAdd"
            id="numberAdd"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=""
            required
          />
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          onclick="handleAddNumber()"
        >
          Thêm
        </button>

        <h3 class="text-2xl text-green-500 mt-10">
          Bài 2: nhập 1 số muốn xóa trong mảng
        </h3>

        <div class="mb-5">
          <label
            for="deleteAdd"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your deleteAdd</label
          >
          <input
            type="deleteAdd"
            id="deleteAdd"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder=""
            required
          />
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          onclick="hanldeDeleteNumber()"
        >
          Xóa
        </button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
